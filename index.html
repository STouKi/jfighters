<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/style.css">

        <title>JfighterS</title>
    </head>

    <body>
        <div id="menu" class="container-fluid d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <img src="images/jfighters.gif" alt="JfighterS" class="mb-3">

                <div class="d-flex align-items-center mb-3">
                    <img src="images/characters/blue.svg" alt="Personnage bleu" width="100px" class="mr-3">
                    <input type="text" placeholder="Joueur 1" id="name-p1" class="input-menu w-100">
                </div>

                <div class="d-flex align-items-center mb-3">
                    <img src="images/characters/red.svg" alt="Personnage rouge" width="100px" class="mr-3">
                    <input type="text" placeholder="Joueur 2" id="name-p2" class="input-menu w-100">
                </div>

                <button type="button" id="btn-play">JOUER</button>
            </div>
        </div>

        <div id="game" class="container-fluid d-flex flex-column hide">
            <!-- JS -->
        </div>

        <script src="js/library/jquery-3.4.1.slim.min.js"></script>
        <script src="js/class/Grid.js"></script>
        <script src="js/class/Row.js"></script>
        <script src="js/class/Col.js"></script>
        <script src="js/class/GameBar.js"></script>
        <script src="js/class/Character.js"></script>
        <script src="js/class/Weapon.js"></script>
        <script src="js/jfighters.js"></script>
    </body>
</html>
